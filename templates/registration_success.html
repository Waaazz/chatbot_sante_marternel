<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription réussie - Chatbot Santé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
        }
        .success-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2dce89 0%, #26c281 50%, #a8e6cf 100%);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }
        .success-wrapper::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255,255,255,0.06);
        }
        .success-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 60px 40px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: cardIn 0.6s ease;
        }
        @keyframes cardIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .success-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2dce89 0%, #26c281 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            animation: bounceIn 0.8s ease 0.3s both;
        }
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .success-icon i {
            font-size: 3rem;
            color: white;
        }
        .success-card h2 {
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 15px;
        }
        .success-card p {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn-success-custom {
            background: linear-gradient(135deg, #00b4d8 0%, #0096c7 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 14px 40px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        .btn-success-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 180, 216, 0.35);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="success-wrapper">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2>Bienvenue, {{ user.username }} !</h2>
            <p>Votre compte a été créé avec succès. Vous pouvez maintenant vous connecter et commencer à utiliser le chatbot santé.</p>
            <a href="/login" class="btn-success-custom">
                <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
            </a>
        </div>
    </div>
</body>
</html>
