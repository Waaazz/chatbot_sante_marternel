<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Chatbot Santé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .auth-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0077b6 0%, #00b4d8 40%, #48cae4 70%, #90e0ef 100%);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }
        .auth-wrapper::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255,255,255,0.06);
        }
        .auth-wrapper::after {
            content: '';
            position: absolute;
            bottom: -150px;
            left: -80px;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: rgba(255,255,255,0.04);
        }
        .auth-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 50px 40px;
            max-width: 440px;
            width: 100%;
            position: relative;
            z-index: 2;
            animation: cardIn 0.6s ease;
        }
        @keyframes cardIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .auth-card .logo {
            text-align: center;
            margin-bottom: 10px;
        }
        .auth-card .logo img {
            height: 50px;
        }
        .auth-card h2 {
            text-align: center;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
            font-size: 1.6rem;
        }
        .auth-card .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        .form-group label {
            font-weight: 500;
            color: #444;
            font-size: 0.9rem;
        }
        .form-control {
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #00b4d8;
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.15);
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .input-icon .form-control {
            padding-left: 45px;
        }
        .btn-auth {
            background: linear-gradient(135deg, #00b4d8 0%, #0096c7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            cursor: pointer;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 180, 216, 0.35);
            color: white;
        }
        .auth-links {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #666;
        }
        .auth-links a {
            color: #00b4d8;
            font-weight: 600;
            text-decoration: none;
        }
        .auth-links a:hover {
            color: #e91e8c;
        }
        .back-link {
            text-align: center;
            margin-top: 12px;
        }
        .back-link a {
            color: #999;
            font-size: 0.85rem;
            text-decoration: none;
        }
        .back-link a:hover {
            color: #00b4d8;
        }
        .alert {
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="logo">
                <a href="/"><img src="/static/images/SantéMaternel.PNG" alt="Logo"></a>
            </div>
            <h2>Bon retour !</h2>
            <p class="subtitle">Connectez-vous à votre compte</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} mb-3">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                    </div>
                </div>
                <button type="submit" class="btn-auth mt-3">
                    <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
                </button>
            </form>
            <div class="auth-links" style="margin-top: 15px;">
                <a href="/forgot_password">Mot de passe oublié ?</a>
            </div>
            <div class="auth-links" style="margin-top: 10px;">
                Pas encore de compte ? <a href="/register">Inscrivez-vous</a>
            </div>
            <div class="back-link">
                <a href="/"><i class="fas fa-arrow-left mr-1"></i> Retour à l'accueil</a>
            </div>
        </div>
    </div>
</body>
</html>
