<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur serveur - Chatbot Santé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8f4f8 50%, #fce4ec 100%);
            padding: 20px;
        }
        .error-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: cardIn 0.6s ease;
        }
        @keyframes cardIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .error-icon {
            width: 100px; height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e53e3e, #fc8181);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }
        .error-icon i { font-size: 2.5rem; color: white; }
        .error-code {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e53e3e, #e91e8c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .error-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 12px;
        }
        .error-text {
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.7;
        }
        .btn-home {
            display: inline-block;
            background: linear-gradient(135deg, #00b4d8, #0096c7);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 30px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,180,216,0.35);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
        <div class="error-code">500</div>
        <div class="error-title">Erreur interne du serveur</div>
        <p class="error-text">
            Une erreur inattendue s'est produite. Notre équipe a été notifiée.
            Veuillez réessayer dans quelques instants.
        </p>
        <a href="/" class="btn-home"><i class="fas fa-home mr-2"></i>Retour à l'accueil</a>
    </div>
</body>
</html>
