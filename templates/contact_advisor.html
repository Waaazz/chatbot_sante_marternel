<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez un Conseiller - Chatbot Santé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar-custom {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            padding: 12px 0;
        }
        .navbar-custom .navbar-brand img { height: 42px; }
        .navbar-custom .nav-link-custom {
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .navbar-custom .nav-link-custom:hover {
            background: rgba(233, 30, 140, 0.1);
            color: #e91e8c;
        }
        .navbar-custom .nav-link-active {
            background: linear-gradient(135deg, #e91e8c, #ff6b9d);
            color: white !important;
        }
        .navbar-custom .nav-link-active:hover { color: white !important; }

        /* Main content */
        .page-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e91e8c 0%, #ff6b9d 50%, #ffb3d1 100%);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }
        .page-wrapper::before {
            content: '';
            position: absolute;
            top: -120px;
            left: -120px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255,255,255,0.07);
        }
        .page-wrapper::after {
            content: '';
            position: absolute;
            bottom: -160px;
            right: -100px;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
        }

        .form-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 45px 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
            animation: cardIn 0.6s ease;
        }
        @keyframes cardIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-card .form-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e91e8c 0%, #ff6b9d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .form-card .form-icon i {
            font-size: 1.8rem;
            color: white;
        }

        .form-card h2 {
            text-align: center;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
            font-size: 1.5rem;
        }
        .form-card .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 28px;
            font-size: 0.9rem;
        }

        .form-group label {
            font-weight: 500;
            color: #444;
            font-size: 0.9rem;
        }
        .form-control {
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 0.95rem;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        .form-control:focus {
            border-color: #e91e8c;
            box-shadow: 0 0 0 3px rgba(233, 30, 140, 0.15);
        }
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .input-icon .form-control {
            padding-left: 45px;
        }
        .input-icon-textarea i {
            top: 22px;
            transform: none;
        }

        .btn-submit {
            background: linear-gradient(135deg, #e91e8c 0%, #ff6b9d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 30, 140, 0.35);
            color: white;
        }

        .back-link {
            text-align: center;
            margin-top: 18px;
        }
        .back-link a {
            color: #999;
            font-size: 0.85rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-link a:hover { color: #e91e8c; }

        /* Success/Error message */
        .msg-box {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
        }
        .msg-box.success {
            background: rgba(45, 206, 137, 0.12);
            color: #1a9e5c;
            display: block;
        }
        .msg-box.error {
            background: rgba(233, 30, 99, 0.1);
            color: #d32f2f;
            display: block;
        }

        @media (max-width: 520px) {
            .form-card { padding: 30px 22px; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <div class="container d-flex align-items-center">
            <a class="navbar-brand" href="/">
                <img src="/static/images/SantéMaternel.PNG" alt="Logo">
            </a>
            <div class="ml-auto d-flex align-items-center" style="gap:8px;">
                <a class="nav-link-custom" href="/ask"><i class="fas fa-comments mr-1"></i>Chatbot</a>
                <a class="nav-link-custom" href="/"><i class="fas fa-home mr-1"></i>Accueil</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="page-wrapper">
        <div class="form-card">
            <div class="form-icon">
                <i class="fas fa-user-doctor"></i>
            </div>
            <h2>Contactez un Conseiller</h2>
            <p class="subtitle">Un professionnel de santé vous répondra rapidement</p>

            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Votre Nom</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Entrez votre nom" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="email" name="email" placeholder="votre@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone_number">Numéro de Téléphone</label>
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="+226..." required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Votre Message</label>
                    <div class="input-icon input-icon-textarea">
                        <i class="fas fa-comment-medical"></i>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Décrivez votre situation ou posez votre question..." required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn-submit mt-2">
                    <i class="fas fa-paper-plane mr-2"></i>Envoyer le message
                </button>
            </form>

            <div id="responseMessage" class="msg-box"></div>

            <div class="back-link">
                <a href="/ask"><i class="fas fa-arrow-left mr-1"></i>Retour au chatbot</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const responseDiv = document.getElementById('responseMessage');

            const phone_number = document.getElementById('phone_number').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!phone_number || !name || !email || !message) {
                responseDiv.textContent = 'Veuillez remplir tous les champs.';
                responseDiv.className = 'msg-box error';
                return;
            }

            try {
                const response = await fetch('/contact_advisor', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ phone_number, name, email, message })
                });

                const result = await response.json();
                responseDiv.textContent = result.message || result.error;
                responseDiv.className = 'msg-box ' + (response.ok ? 'success' : 'error');
                if (response.ok) this.reset();
            } catch (error) {
                responseDiv.textContent = 'Une erreur est survenue. Veuillez réessayer.';
                responseDiv.className = 'msg-box error';
            }
        });
    </script>
</body>
</html>
